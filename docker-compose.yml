version: "1.0"
services:
  main:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - type: bind
        source: .
        target: /code/
    command: python src/app.py
    environment:
      channel_path: /update
      dbhost: db
    env_file: .env
    depends_on:
      - db
  nginx-ssl-proxy:
    image: danieldent/nginx-ssl-proxy
    restart: always
    environment:
      UPSTREAM: main:5000
      SERVERNAME: ${hostname}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/etc/letsencrypt"
    depends_on:
      - main
  db:
    image: postgres
    restart: always
    env_file: .env
